<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>屏保时钟</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 700px;
            background-color: #000;
            overflow: hidden;
        }
        #time {
            width: 100%;
            height: 100%;
            margin: auto;
            color: #fff;
            font-family: 'Helvetica Neue'; 
            font-size: 10em;
            font-weight: bolder;
            line-height: 700px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="time"></div>
    <script type="text/javascript">
        var nowTime;
        function nowtime() {
            var mytime = new Date();
            var y = mytime.getFullYear(),
                mo = mytime.getMonth() + 1,
                d = mytime.getDate(),
                h = mytime.getHours(),
                mi = mytime.getMinutes(),
                s = mytime.getSeconds();
            if(s < 10){
                s = "0" + s
            }
            if(mi < 10){
                mi = "0" + mi
            }
            if(h < 10){
                h = "0" + h
            }
            nowTime = h + " : " + mi + " : " + s;
            // console.log(nowTime);
            document.getElementById("time").innerHTML = nowTime;
        }
        setInterval("nowtime()", 1000);
    </script>
</body>

</html>
