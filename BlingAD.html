<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  <style media="screen">
    .ad {
      margin-left: auto;
      margin-right: auto;
      width: 200px;
      height: 30px;
      vertical-align: middle;
      text-align: center;
      line-height: 30px;
      background-color: black;
    }

    .active {
      color: red;
    }
  </style>

  <title>闪烁广告牌BlingAD</title>

  <script type="text/javascript">
    $(document).ready(function(){
      var ad = $('.ad');
      function bling() {
        if (ad.hasClass('active')) {
          ad.removeClass('active');
        } else {
          ad.addClass('active');
        }
      };
      setInterval(bling, 200);
    });
  </script>

</head>

<body>
  <div class="ad">
    广告文字广告文字广告文字
  </div>
</body>

</html>
