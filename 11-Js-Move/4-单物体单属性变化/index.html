<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-单物体单属性变化</title>

    <style>
        body {
            margin: 0px;
        }

        .wrapper-div {
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="wrapper-div"></div>

    <script>
        var oWrapperDiv = document.getElementsByClassName("wrapper-div")[0];
        var timer = null;

        //getStyle(elem, "prop")获取任意元素的任意样式
        function getStyle(elem, prop) {
            if (window.getComputedStyle) {
                return window.getComputedStyle(elem, null)[prop];
            } else {
                return elem.currentStyle[prop];
            }
        }

        oWrapperDiv.onmouseenter = function () {
            move(this, 0.1, "opacity");
            // move(this, 300, "width");
        }
        oWrapperDiv.onmouseleave = function () {
            move(this, 1, "opacity");
            // move(this, 200, "width");
        }

        function move(ele, target, attr) {
            clearInterval(timer);
            var iSpeed;
            if (attr == "opacity") {
                var target = target * 100;
                var opacity = parseFloat(getStyle(ele, attr)) * 100;
                timer = setInterval(function () {
                    iSpeed = (target - parseFloat(getStyle(ele, attr)) * 100) / 7;
                    iSpeed = (iSpeed > 0) ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                    console.log("speed", iSpeed);
                    if (parseFloat(getStyle(ele, attr)) * 100 === target) {
                        clearInterval(timer);
                        console.log("stop change")
                    } else {
                        ele.style[attr] = (parseFloat(getStyle(ele, attr)) * 100 + iSpeed) / 100;
                        console.log("change")
                    }
                }, 10)
            } else {
                var target = target;
                timer = setInterval(function () {
                    iSpeed = (target - parseInt(getStyle(ele, attr))) / 7;
                    iSpeed = (iSpeed > 0) ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                    console.log("speed", iSpeed);
                    if (parseInt(getStyle(ele, attr)) === target) {
                        clearInterval(timer);
                        console.log("stop change")
                    } else {
                        ele.style[attr] = parseInt(getStyle(ele, attr)) + iSpeed + "px";
                        console.log("change")
                    }
                }, 10)
            }

        }

    </script>
</body>

</html>
