<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="shortcut icon" href="https://susususutie.github.io/build/img/icon.png" type="image/x-icon"><title>vue-todo</title><link href="https://cdn.bootcss.com/normalize/8.0.1/normalize.min.css" rel="stylesheet"><link rel="stylesheet" href="../css/index.css"></head><body><div id="todo"><div class="navbar"><h1>苏铁清单</h1></div><div class="header"><p>版本号：1.0.0</p></div><form @submit.prevent="merge" class="task-form"><div class="row"> <input v-model="current.title" type="text" id="task-input" autocomplete="off" maxlength="18" placeholder="在此输入任务标题"> <button class="submit-btn" type="submit">添加计划</button></div><div class="container"><div class="title">任务详情：</div><textarea class="todo-desc" v-model="current.desc" rows="4" placeholder="在此输入任务详情"></textarea></div><div class="container"><div class="title">提醒时间：</div> <input class="todo-remind" v-model="current.remind" type="datetime-local"></div></form><div class="task-list"><div class="container"><div class="title">未完成</div></div><task :todo="todo" v-if="!todo.completed" v-for="todo in list"></task></div><div class="task-list"><div class="container"><div class="title">已完成</div></div><task :todo="todo" v-if="todo.completed" v-for="todo in list" class="compeleted"></task></div></div><template id="task-tpl"><div class="item"><div class="row"><div class="todo-title">{{todo.title}}</div> <button class="detail-btn" @click="action('toggle_detail', todo.id)">＋</button> <button class="remove-btn" @click="action('remove', todo.id)">删除</button> <button class="update-btn" @click="action('set_current', todo)">更新</button> <button class="compelet-btn" @click="action('toggle_complete', todo.id)">{{!todo.completed?"完成":"未完成"}}</button></div><div v-if="todo.show_detail" class="container"><div class="title">任务详情：</div><div class="todo-desc">{{todo.desc}}</div></div><div v-if="todo.show_detail" class="container"><div class="title">提醒时间：</div><div class="todo-remind">{{todo.remind}}</div></div></div></template><script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script><script src="../js/all.js"></script></body></html>
