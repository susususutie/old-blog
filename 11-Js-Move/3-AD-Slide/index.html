<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-AD-Slide 广告滑入滑出效果（减速运动）</title>

    <style>
        body {
            margin: 0px;
        }

        .wrapper-div {
            position: absolute;
            width: 400px;
            height: 60px;
            top: 200px;
            left: -400px;
            background-color: gray;
        }

        .show-div {
            position: absolute;
            top: 0px;
            right: -30px;
            height: 60px;
            width: 30px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="wrapper-div">
        <div class="show-div"></div>
    </div>

    <script>
        var oWrapperDiv = document.getElementsByClassName("wrapper-div")[0];
        var oShowDiv = document.getElementsByClassName("show-div")[0];
        var timer = null;

        oWrapperDiv.onmouseenter = function () {
            move(this, 0);
        }
        oWrapperDiv.onmouseleave = function () {
            move(this, -400);
        }

        function move(ele, target) {
            clearInterval(timer);
            var iSpeed;
            timer = setInterval(function () {
                iSpeed = (target - ele.offsetLeft) / 7;
                iSpeed = (iSpeed > 0) ? Math.ceil(iSpeed) : Math.floor(iSpeed);
                console.log("speed", iSpeed);
                if (ele.offsetLeft === target) {
                    clearInterval(timer);
                } else {
                    ele.style.left = ele.offsetLeft + iSpeed + "px";
                    console.log("-")
                }
            }, 10)
        }

    </script>
</body>

</html>
